<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Image Slider</h1>
        <div class="slider-container">
            <div class="slider">
                <img src="Udemy Python.jpg" alt="Slide 1" class="slide">
                <img src="HTML CSS UDEMY.jpg" alt="Slide 2" class="slide">
                <img src="sql_basic.jpg" alt="Slide 3" class="slide">
                <img src="Campus quiz.jpg" alt="Slide 4" class="slide">
                <img src="AI WORKSHOP.jpg" alt="Slide 5" class="slide">
            </div>
            <button class="slider-btn prev-btn">❮</button>
            <button class="slider-btn next-btn">❯</button>
            <div class="slider-dots"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
